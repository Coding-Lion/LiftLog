# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Setup MAUI
        run: dotnet workload restore
      - name: Restore dependencies
        run: dotnet restore
      - name: Put keystore
        env: # Or as an environment variable
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "${ANDROID_KEYSTORE_BASE64}" | base64 -d > liftlog.keystore
        working-directory: ./LiftLog.App
      - run: "[ -f liftlog.keystore ] && echo exists"
        working-directory: ./LiftLog.App
      - name: Setup Android SDK Tools
        # You may pin to the exact commit or the version.
        # uses: android-actions/setup-android@72fdd2e74f58fb338a2743720c0847b8becf1589
        uses: android-actions/setup-android@v2.0.2
      - name: Build
        run: dotnet publish -f net7.0-android -c Release -p:AndroidKeyStore=true -p:AndroidSigningKeyStore=liftlog.keystore -p:AndroidSigningKeyAlias=liftlog -p:AndroidSigningKeyPass=env:KEYSTORE_PASS -p:AndroidSigningStorePass=env:KEYSTORE_PASS
        working-directory: ./LiftLog.App
        env:
          KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}]
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: |
            LiftLog.App/bin/Release/net7.0-android/com.limajuice.liftlog-Signed.aab
